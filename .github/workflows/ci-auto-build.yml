name: Kotfild CI Build

on:
  workflow_dispatch:

  push:
    branches: [ "**" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'

  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'

permissions:
  actions: read
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: 21
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper

      - name: Run build with Gradle Wrapper
        run: ./gradlew build --no-daemon

      - name: Upload KSP module coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./build/coverage-reports/ksp.xml
          flags: ksp
          fail_ci_if_error: true

      - name: Upload Lib module coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./build/coverage-reports/lib.xml
          flags: lib
          fail_ci_if_error: true


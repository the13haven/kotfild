  fossa-scan:

    if: ${{ github.ref_name == 'main' }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      - name: FOSSA Scan
        uses: fossas/fossa-action@main
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
          project: kotfild

      - name: FOSSA Test
        uses: fossas/fossa-action@main

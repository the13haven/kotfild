codecov:
  require_ci_to_pass: yes

ignore:
  - "**/generated/**"
  - "**/*Test*"

# Help Codecov find source files when using Kotlin's short package syntax
#fixes:
#  - "ksp/src/main/kotlin/::com/the13haven/kotfild/ksp/"   # ksp fix
#  - "lib/src/main/kotlin/::com/the13haven/kotfild/"       # lib fix

coverage:
  precision: 2
  round: down
  status:
    project:
      default:
        target: 80%
        threshold: 2%
      ksp:
        flags:
          - ksp
      lib:
        flags:
          - lib

flags:
  ksp:
    paths:
      - ksp/src/main/kotlin/
    carryforward: true
  lib:
    paths:
      - lib/src/main/kotlin
    carryforward: true

parsers:
  jacoco:
    partials_as_hits: yes
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: no

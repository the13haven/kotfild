codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  status:
    project:
      default:
        target: 80%
        threshold: 2%
      ksp:
        flags:
          - ksp
      lib:
        flags:
          - lib

flags:
  ksp:
    paths:
      - ksp/
    carryforward: true
  lib:
    paths:
      - lib/
    carryforward: true

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: true
      macro: true

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: no

coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%

comment:
  layout: "reach, diff, flags, files"
  behavior: default

flags:
  ksp:
    paths:
      - ksp/build/test-results/test
      - ksp/build/reports/coverage
  lib:
    paths:
      - lib/build/test-results/test
      - lib/build/reports/coverage
